<body>
    <h1>Es4</h1>

    <div>

        <label for="n1">primo numero:</label>

        <label for="n2">secondo numero:</label>

    </div>

    <button id="btn1">+</button>
    <button id="btn2">-</button>

    <button id="btn4">/</button>
    <span id="span1"></span>
    <br>
    <script src="es4.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"></script>
    <script>
        $('<button id=\"btn1\"></button>').on("click", function () {

            $("body").append($("#span1").html(parseInt($("#n1").val()) + parseInt($("#n2").val())));

            $("body").append($("#span1").html(parseInt($("#n1").val()) - parseInt($("#n2").val())));
        });

            $("body").append($("#span1").html(parseInt($("#n1").val()) + parseInt($("#n2").val())));

        $('<button id=\"btn4\"></button>').on("click", function () {
